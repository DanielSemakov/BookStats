<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <title>Book</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <div id="h1-div">
                    <h1>
                        <a href="/"><span id="h1-span">BookStats</a></span>
                    </h1>
                </div>
                <ul class="header-tabs">
                    <li>
                        <a class="header-tab" href="/currently-reading">Currently Reading</a>
                    </li>
                    <li>
                        <a class="header-tab" href="/previously-read">Previously Read</a>
                    </li>
                    <li>
                        <a class="header-tab" href="/stats">Stats</a>
                    </li>
                </ul>
                <button style="background-color: rgb(230, 156, 36);" id="header-sign-in-button" type="button">Sign In</button>
            </nav>
        </header>
        <main>
            <h2>Currently Reading</h2>
            <div class="table-buttons">
                <button class="add-book-button">Add Book</button>
                <div class="dropdown-div">
                    <button class="dropdown-button">Dropdown</button>
                </div> 
            </div>
            <div class="table-div">
                <table>
                    <tr>
                        <th>Title</th>

                        <th>Author</th>
                        <th>Genre</th>
                        <th># Pgs</th>
                    </tr>
                    <tr>
                        <td>Heart of Darkness</td>
                        <td>Joseph Conrad</td>
                        <td>Literary Fiction</td>
                        <td>80</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
